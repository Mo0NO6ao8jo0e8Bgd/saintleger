<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Famille Saint-Léger / Wattinne — Individus</title>
  <link rel="stylesheet" href="../css/style.css?v=1">
</head>
<body>

<!-- HEADER -->
<div id="header"></div>

<!-- MENU PRINCIPAL -->
<div id="menu"></div>

<!-- FIL D'ARIANE -->
<div class="breadcrumb">
    Accueil > Individus
</div>

<!-- CONTENU PRINCIPAL -->
<div class="content">
    <h2>Individus des différentes branche</h2>
    <p>Bienvenue dans l'annuaire des individus. Cliquez sur un nom pour accéder aux documents, photos et informations correspondantes.</p>

    <!-- MENU INDIVIDUS -->
    <div id="menu-individus"></div>

    <!-- BACK LINK -->
    <a href="../recits/index.html" class="back-link">← Retour à la liste des récits</a>
</div>

<!-- FOOTER -->
<div id="footer"></div>

<!-- SCRIPT DE CHARGEMENT DES PARTIALS -->
<script>
  function loadHTML(id, url) {
    return fetch(url)
      .then(response => {
        if (!response.ok) throw new Error("HTTP error " + response.status);
        return response.text();
      })
      .then(data => {
        document.getElementById(id).innerHTML = data;
      })
      .catch(err => console.error("Erreur chargement partial:", err));
  }

  // Chargement des partials
  Promise.all([
    loadHTML("header", "../partials/header.html"),
    loadHTML("menu", "../partials/menu.html"),
    loadHTML("menu-individus", "../partials/menu-individus.html"),
    loadHTML("footer", "../partials/footer.html")
  ]).then(() => {
    // Une fois que footer.html est bien injecté :
    const user = "arnaudsaintleger";
    const domain = "gmail.com";
    const email = user + "@" + domain;

    const span = document.getElementById("email-contact");
    if (span) {
      const link = document.createElement("a");
      link.href = "mailto:" + email;
      link.textContent = "Contact";
      span.replaceWith(link);
    }
  });
</script>


</body>
</html>
