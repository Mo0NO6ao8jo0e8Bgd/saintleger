<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Google tag (gtag.js) -->

    <script>

      gtag('config', 'G-YPY5DZ4740');

    <meta charset="UTF-8">
    <title>Photos - Famille Saint-Léger / Wattinne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css?v=1">

    <!-- GLightbox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
</head>
<body>

<!-- HEADER et MENU inclus -->
<div id="header"></div>
<div id="menu"></div>

<!-- Fil d’Ariane -->
<div class="breadcrumb">
    <a href="../index.html">Accueil</a> &gt; Photos
</div>

<!-- Contenu principal -->
<div class="content">
    <h2>Galerie de photos familiales</h2>
    <p>Explorez nos albums de photos de famille. Cliquez sur les miniatures pour les voir en grand et naviguer dans l’album.</p>

    <div class="photo-gallery">

        <!-- Album 1 -->
        <div class="album">
        <!-- Miniature visible pour le premier album -->
            <h3>1914-1918 - Eugêne Wattinne, Villa Sans soucis</h3>
        <a href="#" class="glightbox-Hardelot">
            <img src="Hardelot/mini.jpg" alt="1914-1918 - Eugêne Wattinne, Villa Sans soucis">
        </a>

        <!-- Miniature visible pour le deuxième album -->
            <h3>1937 - Claude Saint Léger</h3>
        <a href="#" class="glightbox-Claude">
            <img src="../individus/SAINT-LEGER Claude (1897)/Photos/mini_web.jpeg" alt="1937 - Claude Saint Léger">
        </a>

        </div>

        <!-- Ajouter d’autres albums ici -->
    </div>
</div>

<!-- FOOTER -->
<div id="footer"></div>

<script>
    
    
// Loader complet (identique aux autres pages)
async function loadHTML(id, url, callback) {
    const res = await fetch(url);
    document.getElementById(id).innerHTML = await res.text();
    if (callback) callback();
}

// Activation du lien mail dans le footer
function activateEmailLink() {
    const el = document.getElementById("email-contact");
    if (!el) return;
    const link = document.createElement("a");
    link.href = "mailto:arnaudsaintleger@gmail.com";
    link.textContent = "Contact";
    el.replaceWith(link);
}

// Chargement des partials
loadHTML("header", "../partials/header.html");
loadHTML("menu", "../partials/menu.html");
loadHTML("footer", "../partials/footer.html", activateEmailLink);
</script>

<!-- GLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
const lightbox = GLightbox({
    selector: '.glightbox',
    touchNavigation: true,
    loop: true,
    autoplayVideos: false
});

<!-- JS pour partials et Lightbox -->
    // Premier album
    const Hardelot = GLightbox({
        elements: [
            {href: 'Hardelot/1912 ou 1913 Hardelot 3.jpg', title: 'Hardelot'},
            {href: 'Hardelot/1913 Bleriot - HardelotVilla des Cavrois (gauche) - Villa sans soucis (droite) - Viers Jean sans peur. Cavroi.jpg', title: '1913 Bleriot - Hardelot Villa des Cavrois (gauche) - Villa sans soucis (droite) '},
            {href: 'Hardelot/Eugène Wattinne (n. 1875).jpg', title: 'Eugène Wattinne (n. 1875)'},
            {href: 'Hardelot/Son Hispano, carrossée en ambulance.jpg', title: 'L\'Hispano d\'Eugêne, carrossée en ambulance'}
        ],
        loop: true,
        touchNavigation: true
    });

    // Deuxième album
    const Claude = GLightbox({
        elements: [
            {href: '../individus/SAINT-LEGER Claude (1897)/Photos/1937 - Claude et Denis_web.jpeg', title: 'Photo 1 - 1920'},
            {href: '../individus/SAINT-LEGER Claude (1897)/Photos/photo en commandant_web.jpeg', title: 'Photo 2 - 1920'},
            {href: '../individus/SAINT-LEGER Claude (1897)/Photos/photo identite1_web.jpeg', title: 'Photo 3 - 1920'},
            {href: '../individus/SAINT-LEGER Claude (1897)/Photos/photo identite2_web.jpeg', title: 'Photo 3 - 1920'}
        ],
        loop: true,
        touchNavigation: true
    });

    // Déclenchement au clic sur la miniature
    document.querySelector('.glightbox-Hardelot').addEventListener('click', function(e){
        e.preventDefault(); // empêche le # href par défaut
        Hardelot.open();
    });

    document.querySelector('.glightbox-Claude').addEventListener('click', function(e){
        e.preventDefault();
        Claude.open();
    });
</script>

</body>
</html>
