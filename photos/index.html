<!-- Contenu principal -->
<div class="content">
    <h2>Galerie de photos familiales</h2>
    <p>Explorez nos albums de photos de famille. Cliquez sur les miniatures pour les voir en grand et naviguer dans l’album.</p>

    <div class="photo-gallery">

        <!-- Album 1 -->
        <div class="album">
          <!-- Miniature visible pour le premier album -->
              <h3>1914-1918 - Eugêne Wattinne, Villa Sans soucis</h3>
          <a href="#" class="glightbox-WATTINNEEugène">
              <img src="../individus/WATTINNE Eugène (1875)/Photos/mini_web.jpg" alt="1914-1918 - Eugène Wattinne, Villa Sans soucis">

          <!-- Miniature visible pour le premier album -->

          <a href="#" class="glightbox-DROULERSMadelaine">
              <img src="../individus/DROULERS Madelaine (1883)/Photos/mini_web.jpg" alt="1914 (vers) Madelaine Droulers et ses enfants : Anny, Francis et Eugène Wattine_web">
          </a>

              <h3>1937 - Claude Saint Léger</h3>

          </a>

        </div>
        <!-- Ajouter d’autres albums ici -->
    </div>
</div>

<!-- FOOTER -->
<div id="footer"></div>

<script>
    
    
// Loader complet (identique aux autres pages)
async function loadHTML(id, url, callback) {
    const res = await fetch(url);
    document.getElementById(id).innerHTML = await res.text();
    if (callback) callback();
}

// Activation du lien mail dans le footer
function activateEmailLink() {
    const el = document.getElementById("email-contact");
    if (!el) return;
    const link = document.createElement("a");
    link.href = "mailto:arnaudsaintleger@gmail.com";
    link.textContent = "Contact";
    el.replaceWith(link);
}

// Chargement des partials
loadHTML("header", "../partials/header.html");
loadHTML("menu", "../partials/menu.html");
loadHTML("footer", "../partials/footer.html", activateEmailLink);
</script>

<!-- GLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>


<!-- JS pour partials et Lightbox -->
    // Premier album
    const WATTINNEEugène = GLightbox({
        elements: [
            {href: '../individus/WATTINNE Eugène (1875)/Photos/1912-1913 Hardelot 2_web.jpg', title: 'Hardelot'},
            {href: '../individus/WATTINNE Eugène (1875)/Photos/1912-1913 Hardelot_web.jpg', title: 'Hardelot'},
            {href: '../individus/WATTINNE Eugène (1875)/Photos/1913 Blériot. A gauche, villa des Cavrois, à droite, villa Sans Soucis d\'Eugène Wattine père_web.jpg', title: '1913 Blériot. A gauche, villa des Cavrois, à droite, villa Sans Soucis d\'Eugène Wattine père'},
            {href: '../individus/WATTINNE Eugène (1875)/Photos/1913 L\'hispano d\'Eugène Wattinne_web.jpg', title: '1913 L\'hispano d\'Eugène Wattinne_web.jpg'},
            {href: '../individus/WATTINNE Eugène (1875)/Photos/1914-1918 La Hispano d\'Eugène Wattine recarossée en ambulance_web.jpg', title: '1914-1918 La Hispano d\'Eugène Wattine recarossée en ambulance'},
            {href: '../individus/WATTINNE Eugène (1875)/Photos/1914-1918 Les soupes populaires pendant la guerre_web.jpg', title: '1914-1918 Les soupes populaires pendant la guerre'},
            {href: '../individus/WATTINNE Eugène (1875)/Photos/1918 (vers) Eugène Wattinne_web.jpg', title: '1918 (vers) Eugène Wattinne'},
            {href: '../individus/WATTINNE Eugène (1875)/Photos/1922 La Bugatti d\'Eugêne Wattinne_web.jpg', title: '1922 La Bugatti d\'Eugêne Wattinne'},
            {href: '../individus/WATTINNE Eugène (1875)/Photos/Hardelot, char à voile_web.jpg', title: 'Hardelot, char à voile'},
        ],
        loop: true,
        touchNavigation: true
    });
    
    const DROULERSMadelaine = GLightbox({
        elements: [
            {href: '../individus/DROULERS Madelaine (1883)/Photos/1914 (vers) Madelaine Droulers, Anny, Francis et Eugène Wattine_web.jpg', title: '1914 (vers) Madelaine Droulers et ses enfants : Anny, Francis et Eugène Wattinne'},
            {href: '../individus/DROULERS Madelaine (1883)/Photos/1913 (vers) L\'auto de ma mère (Madelaine Droulers)_web.jpg', title: '1913 (vers) L\'auto de ma mère (Madelaine Droulers)'}
        ],
        loop: true,
        touchNavigation: true
    });

    // Deuxième album
    const SAINTLEGERClaude = GLightbox({
        elements: [
            {href: '../individus/SAINT-LEGER Claude (1897)/Photos/1937 - Claude et Denis_web.jpeg', title: '1937 - Claude et Denis'},
            {href: '../individus/SAINT-LEGER Claude (1897)/Photos/photo en commandant_web.jpeg', title: 'photo en commandant'},
            {href: '../individus/SAINT-LEGER Claude (1897)/Photos/1944 Claude quelques mois avant sa mort, Denis et Chantal_web.jpg', title: '1944 Claude quelques mois avant sa mort, Denis et Chantal'},
        ],
        loop: true,
        touchNavigation: true
    });

    // Déclenchement au clic sur la miniature
    document.querySelector('.glightbox-WATTINNEEugène').addEventListener('click', function(e){
        e.preventDefault(); // empêche le # href par défaut
        WATTINNEEugène.open();
    });

    document.querySelector('.glightbox-DROULERSMadelaine').addEventListener('click', function(e){
        e.preventDefault();
        DROULERSMadelaine.open();
    });

    document.querySelector('.glightbox-SAINTLEGERClaude').addEventListener('click', function(e){
        e.preventDefault();
        SAINTLEGERClaude.open();
    });
</script>

</body>
